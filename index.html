<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Product preview card component</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="apple-touch-icon.png">
  <link rel="stylesheet" href="https://www.flaticon.com/free-icons/add-to-cart">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Montserrat:wght@200&family=Playfair+Display&display=swap" rel="stylesheet">
</head>

<body>
  <div class="main">
    <img class="perfume-image" src="images/image-product-desktop.jpg" alt="">
    <div class="container">

      <div class="perfume">
        <p>PERFUME</p>
      </div>

      <div class="first-heading">
        <h1>Gabrielle Essence Eau De Parfum</h1>
      </div>

      <div class="">
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfume-creator for the House of CHANEL.</p>
      </div>

      <div class="rate">
        <h1>$149,99</h1>
      </div>
      <div class="rate2">
        <p><del>$169.99</del></p>
      </div>
      <a class="btn" href="#">Add to cart</a>

    </div>
  </div>

</body>

</html>
